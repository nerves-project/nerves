      - checkout
      - <<: *install_elixir
      - <<: *install_hex_rebar
      - run: mix deps.get --only test
      - run: mix test

workflows:
  version: 2
  build_test:
    jobs:
      - build_elixir_1_10_otp_22:
          context: org-global
      - build_elixir_1_9_otp_22:
          context: org-global
      - build_elixir_1_8_otp_21:
