      - <<: *otp_21_image
    environment:
      ELIXIR_VERSION: 1.8.2-otp-21
      LC_ALL: C.UTF-8
    <<: *defaults
    steps:
      - checkout
      - <<: *install_elixir
      - <<: *install_hex_rebar
      - run: mix deps.get --only test
      - run: mix test

  build_elixir_1_7_otp_21:
    docker:
      - <<: *otp_21_image
    environment:
      ELIXIR_VERSION: 1.7.4-otp-21
      LC_ALL: C.UTF-8
    <<: *defaults
    steps:
      - checkout
      - <<: *install_elixir
      - <<: *install_hex_rebar
      - run: mix deps.get --only test
      - run: mix test

  build_elixir_1_6_otp_21:
    docker:
      - <<: *otp_21_image
    environment:
      ELIXIR_VERSION: 1.6.6-otp-21
      LC_ALL: C.UTF-8
